apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project-ns
  name: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
        - name: project-frontend
          image: niklasmtj/devops-project-frontend:v1
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
        - name: project-backend
          image: niklasmtj/devops-project-backend:v1
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
        