apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-string
spec:
  replicas: 1
  selector:
    matchLabels:
      app: random-string
  template:
    metadata:
      labels:
        app: random-string
    spec:
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: image-claim
      containers:
        - name: random-string-server
          image: niklasmtj/main-app-server:latest
          volumeMounts: # Mount volume
          - name: shared-image
            mountPath: /app/files
        - name: random-string-generator
          image: niklasmtj/main-app-generator:latest
          volumeMounts: # Mount volume
          - name: shared-image
            mountPath: /app/files